<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toby Dash</title>
  <link rel="icon" href="toby.webp" type="image/x-icon">
  <style>
    :root {
      --blue-dark: #050b2b;
      --blue-gradient: linear-gradient(145deg, #141B41, #306BAC);
      --yellow-main: #fafe18;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #141B41 0%, #050b2b 100%);
      color: white;
      font-family: 'PT Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    #game {
      width: 1100px;
      height: 600px; 
      border-bottom: 5px solid var(--yellow-main);
      background: var(--blue-gradient);
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      cursor: pointer; /* Shows the user they can click to jump */
    }

    /* OVERLAYS (Start and Game Over) */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(5, 11, 43, 0.95);
      padding: 40px;
      border-radius: 20px;
      border: 3px solid var(--yellow-main);
      text-align: center;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      min-width: 450px;
    }

    #start-container { visibility: visible; }
    #game-over-container { visibility: hidden; }

    .btn {
      padding: 12px 45px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.3em;
      cursor: pointer;
      transition: transform 0.2s;
      border: none;
    }

    #start-btn, #retry-btn { background: var(--yellow-main); color: #050b2b; }
    #no-btn { background: transparent; color: white; border: 2px solid white; margin-left: 10px; }
    .btn:hover { transform: scale(1.1); }

    /* SPRITES */
    #toby { width: 130px; height: 130px; position: absolute; bottom: 0; left: 60px; }
    #obstacle, #good-item {
      width: 80px; height: 80px; position: absolute;
      font-size: 80px; display: flex; justify-content: center; align-items: center;
      visibility: hidden; /* Hidden until game starts */
    }
    #score { position: absolute; top: 20px; right: 30px; font-size: 32px; font-weight: bold; color: var(--yellow-main); }

    /* ANIMATIONS */
    .animate-jump { animation: jump 0.5s cubic-bezier(0.21, 0.61, 0.35, 1); }
    @keyframes jump { 0% { bottom: 0; } 50% { bottom: 260px; } 100% { bottom: 0; } }
    
    /* Animation classes applied via JS */
    .move-cat { animation: moveObstacle 1.8s linear infinite; visibility: visible !important; }
    .move-sausage { animation: moveSausage 2.5s linear infinite; visibility: visible !important; }

    @keyframes moveObstacle { 0% { right: -80px; } 100% { right: 100%; } }
    @keyframes moveSausage { 0% { right: -80px; } 100% { right: 100%; } }

    @media (max-width: 950px) { #game { width: 95vw; height: 600px; } }
  </style>
</head>
<body>

  <div class="game-container">
    <div id="game">
      <div id="score">Score: 0</div>
      <img id="toby" src="https://santon39.github.io/toby/toby.png" alt="Toby">
      <div id="obstacle">üêà</div>
      <div id="good-item">üå≠</div>

      <div id="start-container" class="overlay">
        <h1 style="color:var(--yellow-main); margin:0;">TOBY DASH</h1>
        <p>Press SPACE or CLICK to jump!</p>
        <button onclick="startGame()" class="btn" id="start-btn">Start Game</button>
      </div>

      <div id="game-over-container" class="overlay">
        <h2 id="game-over-msg">
          Oh no, cats caught you üò¢<br>
          Your score is: <span id="final-score-val">0</span><br>
          Wanna try again?
        </h2>
        <div>
          <button onclick="resetGame()" class="btn" id="retry-btn">Yes</button>
          <button onclick="goHome()" class="btn" id="no-btn">No</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const toby = document.getElementById("toby");
    const obstacle = document.getElementById("obstacle"); 
    const goodItem = document.getElementById("good-item"); 
    const scoreElement = document.getElementById("score");
    const startContainer = document.getElementById("start-container");
    const gameOverContainer = document.getElementById("game-over-container");
    const finalScoreVal = document.getElementById("final-score-val");

    // AUDIO - Using more robust links
    const jumpSound = new Audio("https://cdn.freesound.org/previews/458/458641_9385317-lq.mp3");
    const meowSound = new Audio("https://cdn.freesound.org/previews/415/415209_5121236-lq.mp3");
    const barkSound = new Audio("https://cdn.freesound.org/previews/469/469857_9481414-lq.mp3");

    let passiveScore = 0;
    let bonusScore = 0;
    let isGameOver = true; // Game starts paused

    function startGame() {
      isGameOver = false;
      startContainer.style.visibility = "hidden";
      obstacle.classList.add("move-cat");
      goodItem.classList.add("move-sausage");
      
      // Essential: Play a silent sound to "unlock" audio for the browser
      jumpSound.play().then(() => {
        jumpSound.pause();
        jumpSound.currentTime = 0;
      }).catch(() => {});
    }

    function jump() {
      if (isGameOver) return;
      if (!toby.classList.contains("animate-jump")) {
        jumpSound.currentTime = 0;
        jumpSound.play().catch(() => {});
        toby.classList.add("animate-jump");
        setTimeout(() => { toby.classList.remove("animate-jump"); }, 500);
      }
    }

    // CONTROLS: Added 'mousedown' for mouse jumping!
    document.addEventListener("keydown", (e) => { if (e.code === "Space") jump(); });
    document.getElementById("game").addEventListener("mousedown", (e) => {
        if(e.target.tagName !== 'BUTTON') jump(); 
    });
    document.getElementById("game").addEventListener("touchstart", (e) => {
        if(e.target.tagName !== 'BUTTON') jump();
    });

    goodItem.addEventListener("animationiteration", () => {
      goodItem.style.visibility = "visible"; 
    });

    setInterval(() => {
      if (isGameOver) return;
      
      let tobyBottom = parseInt(window.getComputedStyle(toby).getPropertyValue("bottom"));
      let obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("left"));
      let goodItemLeft = parseInt(window.getComputedStyle(goodItem).getPropertyValue("left"));

      let currentTotal = Math.floor(passiveScore / 10) + bonusScore;
      scoreElement.innerHTML = "Score: " + currentTotal;

      if (obstacleLeft < 170 && obstacleLeft > 50 && tobyBottom <= 70) {
        endGame(currentTotal);
      } 
      
      if (goodItemLeft < 170 && goodItemLeft > 50 && tobyBottom >= 100 && goodItem.style.visibility !== "hidden") {
        bonusScore += 50; 
        goodItem.style.visibility = "hidden"; 
        barkSound.currentTime = 0;
        barkSound.play().catch(() => {});
      }
      passiveScore++;
    }, 10);

    function endGame(score) {
      isGameOver = true;
      meowSound.play().catch(() => {});
      obstacle.classList.remove("move-cat");
      goodItem.classList.remove("move-sausage");
      finalScoreVal.innerHTML = score;
      gameOverContainer.style.visibility = "visible"; 
    }

    function resetGame() {
      gameOverContainer.style.visibility = "hidden";
      passiveScore = 0;
      bonusScore = 0;
      scoreElement.innerHTML = "Score: 0";
      isGameOver = false;
      obstacle.classList.add("move-cat");
      goodItem.classList.add("move-sausage");
      goodItem.style.visibility = "visible";
    }

    function goHome() {
      window.location.href = "https://santon39.github.io/toby/index.html";
    }
  </script>
</body>
</html>
