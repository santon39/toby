<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toby Dash</title>
  <style>
    /* --- ALL YOUR CSS --- */
    :root {
      --blue-dark: #050b2b;
      --blue-gradient: linear-gradient(145deg, #141B41, #306BAC);
      --yellow-main: #fafe18;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #141B41 0%, #050b2b 100%);
      color: white;
      font-family: 'PT Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #game {
      width: 900px;
      height: 400px;
      border-bottom: 5px solid var(--yellow-main);
      background: var(--blue-gradient);
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    #toby {
      width: 90px;
      height: 90px;
      position: absolute;
      bottom: 0;
      left: 60px;
      border-radius: 15px;
    }

    #obstacle {
      width: 50px;
      height: 50px;
      position: absolute;
      bottom: 0;
      right: -50px;
      font-size: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: moveObstacle 1.5s linear infinite;
    }

    #score {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 26px;
      font-weight: bold;
      color: var(--yellow-main);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .ui-panel {
      text-align: center;
    }

    .game-title {
      color: var(--yellow-main);
      margin-bottom: 5px;
      font-size: 2em;
      letter-spacing: 2px;
    }

    .game-text {
      font-size: 1.2em;
    }

    .animate-jump {
      animation: jump 0.5s cubic-bezier(0.21, 0.61, 0.35, 1);
    }

    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 200px; }
      100% { bottom: 0; }
    }

    @keyframes moveObstacle {
      0% { right: -50px; }
      100% { right: 100%; }
    }

    #retry-btn {
      display: none; 
      background: var(--yellow-main);
      color: #141B41;
      border: 2px solid #b8860b;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s;
      box-shadow: 0 5px 15px rgba(250, 254, 24, 0.3);
    }

    #retry-btn:hover {
      transform: scale(1.1);
    }

    @media (max-width: 950px) {
      #game { width: 95vw; height: 300px; }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div id="game">
      <div id="score">Score: 0</div>
      <img id="toby" src="https://santon39.github.io/toby/toby_ikona.png" alt="Toby">
      <div id="obstacle">ðŸ¦´</div>
    </div>
    
    <div class="ui-panel">
      <h1 class="game-title">TOBY DASH</h1>
      <p class="game-text">Press <strong>SPACE</strong> or <strong>TAP</strong> to jump!</p>
      <button onclick="resetGame()" id="retry-btn">Try Again, Senor!</button>
    </div>
  </div>

  <script>
    // --- ALL YOUR JAVASCRIPT ---
    const toby = document.getElementById("toby");
    const obstacle = document.getElementById("obstacle");
    const scoreElement = document.getElementById("score");
    const retryBtn = document.getElementById("retry-btn");

    let score = 0;
    let isGameOver = false;

    function jump() {
      if (isGameOver) return;
      if (!toby.classList.contains("animate-jump")) {
        toby.classList.add("animate-jump");
        setTimeout(() => { toby.classList.remove("animate-jump"); }, 500);
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });

    document.addEventListener("touchstart", (e) => { jump(); });

    let checkDead = setInterval(() => {
      if (isGameOver) return;
      let tobyBottom = parseInt(window.getComputedStyle(toby).getPropertyValue("bottom"));
      let obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("left"));

      if (obstacleLeft < 140 && obstacleLeft > 50 && tobyBottom <= 45) {
        gameOver();
      } else {
        score++;
        scoreElement.innerHTML = "Score: " + Math.floor(score / 10);
      }
    }, 10);

    function gameOver() {
      isGameOver = true;
      obstacle.style.animation = "none";
      let currentLeft = window.getComputedStyle(obstacle).getPropertyValue("left");
      obstacle.style.left = currentLeft; 
      retryBtn.style.display = "inline-block";
    }

    function resetGame() {
      isGameOver = false;
      score = 0;
      scoreElement.innerHTML = "Score: 0";
      retryBtn.style.display = "none";
      obstacle.style.left = ""; 
      obstacle.style.animation = "moveObstacle 1.5s linear infinite";
      toby.classList.remove("animate-jump");
    }
  </script>
</body>
</html>
