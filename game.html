<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toby Dash</title>
  <link rel="icon" href="toby.webp" type="image/x-icon">
  <style>
    :root {
      --blue-gradient: linear-gradient(145deg, #141B41, #306BAC);
      --yellow-main: #fafe18;
    }

    body {
      margin: 0;
      background: #050b2b;
      color: white;
      font-family: 'PT Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #game {
      width: 1100px;
      height: 600px; 
      background: var(--blue-gradient);
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      border-bottom: 5px solid var(--yellow-main);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      cursor: pointer;
    }

    /* OVERLAYS */
    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(5, 11, 43, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      text-align: center;
    }

    #game-over-container { display: none; }

    .btn {
      padding: 15px 50px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.4em;
      cursor: pointer;
      border: none;
      margin: 10px;
      transition: transform 0.2s;
    }

    .btn-yellow { background: var(--yellow-main); color: #050b2b; }
    .btn-outline { background: transparent; border: 2px solid white; color: white; }
    .btn:hover { transform: scale(1.05); }

    /* SPRITES */
    #toby {
      width: 130px;
      height: 130px;
      position: absolute;
      bottom: 0; /* Ground level */
      left: 60px;
      z-index: 10;
    }

    .item {
      width: 80px;
      height: 80px;
      position: absolute;
      font-size: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      right: -100px;
    }

    #score {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      font-weight: bold;
      color: var(--yellow-main);
    }

    /* ANIMATIONS */
    .animate-jump { animation: jump 0.6s cubic-bezier(0.21, 0.61, 0.35, 1); }
    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 280px; }
      100% { bottom: 0; }
    }

    .move-item { animation: moveLeft 2s linear infinite; }
    @keyframes moveLeft {
      from { right: -100px; }
      to { right: 110%; }
    }
  </style>
</head>
<body>

  <div id="game">
    <div id="score">Score: 0</div>
    
    <img id="toby" src="https://santon39.github.io/toby/toby.png" alt="Toby">
    
    <div id="obstacle" class="item" style="bottom: 0;">üêà</div>
    <div id="good-item" class="item" style="bottom: 200px;">üå≠</div>

    <div id="start-container" class="overlay">
      <h1 style="color:var(--yellow-main); font-size: 4em; margin-bottom: 0;">TOBY DASH</h1>
      <p style="font-size: 1.5em;">Avoid Cats, Eat Sausages!</p>
      <button class="btn btn-yellow" onclick="initGame()">START GAME</button>
    </div>

    <div id="game-over-container" class="overlay">
      <h2 style="font-size: 2.5em; margin-bottom: 0;">Oh no, cats caught you üò¢</h2>
      <h3 style="font-size: 1.8em;">Your Score: <span id="final-score" style="color:var(--yellow-main);">0</span></h3>
      <div style="display:flex;">
        <button class="btn btn-yellow" onclick="initGame()">YES</button>
        <button class="btn btn-outline" onclick="window.location.href='https://santon39.github.io/toby/index.html'">NO</button>
      </div>
    </div>
  </div>

<script>
  const toby = document.getElementById("toby");
  const cat = document.getElementById("obstacle");
  const sausage = document.getElementById("good-item");
  const scoreDisplay = document.getElementById("score");
  const startScreen = document.getElementById("start-container");
  const overScreen = document.getElementById("game-over-container");
  const finalScoreVal = document.getElementById("final-score");

  // Robust Audio Links
  const sndJump = new Audio("https://cdn.freesound.org/previews/458/458641_9385317-lq.mp3");
  const sndMeow = new Audio("https://cdn.freesound.org/previews/415/415209_5121236-lq.mp3");
  const sndBark = new Audio("https://cdn.freesound.org/previews/469/469857_9481414-lq.mp3");

  let score = 0;
  let active = false;

  function initGame() {
    // 1. Reset variables
    score = 0;
    active = true;
    scoreDisplay.innerText = "Score: 0";
    
    // 2. Clear overlays
    startScreen.style.display = "none";
    overScreen.style.display = "none";
    
    // 3. Reset animations
    cat.classList.add("move-item");
    sausage.classList.add("move-item");
    sausage.style.visibility = "visible";

    // 4. Force audio context unlock
    sndJump.play().then(() => { sndJump.pause(); sndJump.currentTime = 0; }).catch(() => {});
  }

  function jump() {
    if (!active || toby.classList.contains("animate-jump")) return;
    sndJump.currentTime = 0;
    sndJump.play().catch(() => {});
    toby.classList.add("animate-jump");
    setTimeout(() => toby.classList.remove("animate-jump"), 600);
  }

  // CONTROLS
  window.addEventListener("keydown", (e) => { if (e.code === "Space") jump(); });
  document.getElementById("game").addEventListener("mousedown", (e) => {
    if (e.target.tagName !== "BUTTON") jump();
  });

  // GAME LOOP
  setInterval(() => {
    if (!active) return;

    const tRect = toby.getBoundingClientRect();
    const cRect = cat.getBoundingClientRect();
    const sRect = sausage.getBoundingClientRect();

    // Collision: Cat (Bad)
    // We check if the rectangles overlap
    if (tRect.right > cRect.left + 30 && tRect.left < cRect.right - 30 && tRect.bottom > cRect.top + 30) {
      gameOver();
    }

    // Collision: Sausage (Good)
    if (sausage.style.visibility !== "hidden" &&
        tRect.right > sRect.left && tRect.left < sRect.right && tRect.top < sRect.bottom && tRect.bottom > sRect.top) {
      score += 50;
      sausage.style.visibility = "hidden";
      sndBark.currentTime = 0;
      sndBark.play().catch(() => {});
    }

    score++;
    scoreDisplay.innerText = "Score: " + Math.floor(score / 5);
  }, 20);

  function gameOver() {
    active = false;
    sndMeow.play().catch(() => {});
    cat.classList.remove("move-item");
    sausage.classList.remove("move-item");
    finalScoreVal.innerText = Math.floor(score / 5);
    overScreen.style.display = "flex";
  }

  // Ensure sausage reappears
  sausage.addEventListener("animationiteration", () => {
    sausage.style.visibility = "visible";
  });
</script>
</body>
</html>
