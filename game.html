<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toby Dash</title>
  
  <link rel="icon" href="toby.webp" type="image/x-icon">

  <style>
    /* --- CSS SECTION --- */
    :root {
      --blue-dark: #050b2b;
      --blue-gradient: linear-gradient(145deg, #141B41, #306BAC);
      --yellow-main: #fafe18;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #141B41 0%, #050b2b 100%);
      color: white;
      font-family: 'PT Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .header-panel {
      text-align: center;
    }

    .game-title {
      color: var(--yellow-main);
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    #game {
      width: 1100px;
      height: 600px; 
      border-bottom: 5px solid var(--yellow-main);
      background: var(--blue-gradient);
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    #toby {
      width: 130px;
      height: 130px;
      position: absolute;
      bottom: 0;
      left: 60px;
      border-radius: 20px;
    }

    #obstacle {
      width: 80px;
      height: 80px;
      position: absolute;
      bottom: 0;
      right: -80px;
      font-size: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: moveObstacle 1.8s linear infinite;
    }

    #good-item {
      width: 80px;
      height: 80px;
      position: absolute;
      bottom: 180px; 
      right: -80px;
      font-size: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: moveGoodItem 2.5s linear infinite;
    }

    #score {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px; 
      font-weight: bold;
      color: var(--yellow-main);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 10;
    }

    .ui-panel {
      text-align: center;
    }

    .game-text {
      font-size: 1.2em;
      margin: 0 0 15px 0;
      line-height: 1.4;
    }

    .animate-jump {
      animation: jump 0.5s cubic-bezier(0.21, 0.61, 0.35, 1);
    }

    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 260px; } 
      100% { bottom: 0; }
    }

    @keyframes moveObstacle {
      0% { right: -80px; }
      100% { right: 100%; }
    }

    @keyframes moveGoodItem {
      0% { right: -80px; }
      100% { right: 100%; }
    }

    #retry-btn {
      display: none; 
      background: var(--yellow-main);
      color: #141B41;
      border: 2px solid #b8860b;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 5px 15px rgba(250, 254, 24, 0.3);
    }

    #retry-btn:hover {
      transform: scale(1.1);
    }

    @media (max-width: 950px) {
      #game { width: 95vw; height: 600px; }
    }
  </style>
</head>
<body>

  <div class="game-container">
    
    <div class="header-panel">
      <h1 class="game-title">TOBY DASH</h1>
      <p class="game-text">Press <strong>SPACE</strong> or <strong>TAP</strong> to jump!<br>Avoid the Cat üêà and catch the Sausage üå≠</p>
    </div>

    <div id="game">
      <div id="score">Score: 0</div>
      
      <img id="toby" src="https://santon39.github.io/toby/toby.png" alt="Toby">
      
      <div id="obstacle">üêà</div>
      
      <div id="good-item">üå≠</div>
    </div>
    
    <div class="ui-panel">
      <button onclick="resetGame()" id="retry-btn">Try Again, Senor!</button>
    </div>
    
  </div>

  <script>
    const toby = document.getElementById("toby");
    const obstacle = document.getElementById("obstacle"); 
    const goodItem = document.getElementById("good-item"); 
    const scoreElement = document.getElementById("score");
    const retryBtn = document.getElementById("retry-btn");

    let passiveScore = 0;
    let bonusScore = 0;
    let isGameOver = false;

    // 1. Jump Logic
    function jump() {
      if (isGameOver) return;
      if (!toby.classList.contains("animate-jump")) {
        toby.classList.add("animate-jump");
        setTimeout(() => {
          toby.classList.remove("animate-jump");
        }, 500);
      }
    }

    // Controls
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });
    document.addEventListener("touchstart", (e) => { jump(); });

    goodItem.addEventListener("animationiteration", () => {
      goodItem.style.visibility = "visible"; 
    });

    // 2. Game Loop (Checking Hitboxes)
    let checkDead = setInterval(() => {
      if (isGameOver) return;

      let tobyBottom = parseInt(window.getComputedStyle(toby).getPropertyValue("bottom"));
      let obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("left"));
      let goodItemLeft = parseInt(window.getComputedStyle(goodItem).getPropertyValue("left"));

      // --- HIT THE CAT ---
      if (obstacleLeft < 170 && obstacleLeft > 50 && tobyBottom <= 70) {
        gameOver();
        return;
      } 
      
      // --- HIT THE SAUSAGE ---
      if (goodItemLeft < 170 && goodItemLeft > 50 && tobyBottom >= 100 && goodItem.style.visibility !== "hidden") {
        bonusScore += 50; 
        goodItem.style.visibility = "hidden"; 
      }

      // --- UPDATE SCORE ---
      passiveScore++;
      let totalScore = Math.floor(passiveScore / 10) + bonusScore;
      scoreElement.innerHTML = "Score: " + totalScore;
      
    }, 10);

    // 3. Game Over Logic
    function gameOver() {
      isGameOver = true;
      
      obstacle.style.animation = "none";
      obstacle.style.left = window.getComputedStyle(obstacle).getPropertyValue("left"); 
      
      goodItem.style.animation = "none";
      goodItem.style.left = window.getComputedStyle(goodItem).getPropertyValue("left");

      retryBtn.style.display = "inline-block";
    }

    // 4. Reset Game Logic
    function resetGame() {
      isGameOver = false;
      passiveScore = 0;
      bonusScore = 0;
      scoreElement.innerHTML = "Score: 0";
      
      retryBtn.style.display = "none";
      
      obstacle.style.left = ""; 
      obstacle.style.animation = "moveObstacle 1.8s linear infinite";
      
      goodItem.style.left = "";
      goodItem.style.animation = "moveGoodItem 2.5s linear infinite";
      goodItem.style.visibility = "visible";
      
      toby.classList.remove("animate-jump");
    }
  </script>
</body>
</html>
