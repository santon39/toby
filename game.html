<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toby Woof</title>
  <link rel="icon" href="toby.webp" type="image/x-icon">
  <style>
    :root {
      --blue-dark: #050b2b;
      --blue-gradient: linear-gradient(145deg, #141B41, #306BAC);
      --yellow-main: #fafe18;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #141B41 0%, #050b2b 100%);
      color: white;
      font-family: 'PT Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .header-panel { text-align: center; }
    .game-title { color: var(--yellow-main); margin: 0; font-size: 2.5em; letter-spacing: 2px; }
    .game-text { font-size: 1.1em; margin: 0 0 10px 0; opacity: 0.9; }

    #game {
      width: 1100px;
      height: 550px; 
      border-bottom: 5px solid var(--yellow-main);
      background: var(--blue-gradient);
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    #game-over-container {
      visibility: hidden;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(5, 11, 43, 0.95);
      padding: 40px;
      border-radius: 20px;
      border: 3px solid var(--yellow-main);
      text-align: center;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      min-width: 450px;
      box-shadow: 0 0 50px rgba(0,0,0,0.9);
    }

    #game-over-msg { color: white; margin: 0; font-size: 1.8em; line-height: 1.4; }
    #final-score-val { color: var(--yellow-main); font-weight: bold; font-size: 1.2em; }

    .button-group { display: flex; gap: 20px; }
    .btn {
      padding: 12px 45px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.3em;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      border: none;
    }

    #retry-btn { background: var(--yellow-main); color: #050b2b; }
    #no-btn { background: transparent; color: white; border: 2px solid white; }
    .btn:hover { transform: scale(1.1); }
    #no-btn:hover { background: rgba(255,255,255,0.1); }

    #toby { width: 130px; height: 130px; position: absolute; bottom: 0; left: 60px; }
    #obstacle, #good-item {
      width: 80px; height: 80px; position: absolute;
      font-size: 80px; display: flex; justify-content: center; align-items: center;
    }
    #obstacle { bottom: 0; right: -80px; animation: moveObstacle 1.8s linear infinite; }
    #good-item { bottom: 180px; right: -80px; animation: moveGoodItem 2.5s linear infinite; }
    #score { position: absolute; top: 20px; right: 30px; font-size: 32px; font-weight: bold; color: var(--yellow-main); }

    .animate-jump { animation: jump 0.5s cubic-bezier(0.21, 0.61, 0.35, 1); }
    @keyframes jump { 0% { bottom: 0; } 50% { bottom: 260px; } 100% { bottom: 0; } }
    @keyframes moveObstacle { 0% { right: -80px; } 100% { right: 100%; } }
    @keyframes moveGoodItem { 0% { right: -80px; } 100% { right: 100%; } }

    @media (max-width: 950px) { #game { width: 95vw; height: 600px; } }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="header-panel">
      <h1 class="game-title">TOBY DASH</h1>
      <p class="game-text">Avoid the Cat üêà and catch the Sausage üå≠</p>
    </div>

    <div id="game">
      <div id="score">Score: 0</div>
      <img id="toby" src="https://santon39.github.io/toby/toby.png" alt="Toby">
      <div id="obstacle">üêà</div>
      <div id="good-item">üå≠</div>

      <div id="game-over-container">
        <h2 id="game-over-msg">
          Oh no, cats caught you üò¢<br>
          Your score is: <span id="final-score-val">0</span><br>
          Wanna try again?
        </h2>
        <div class="button-group">
          <button onclick="resetGame()" class="btn" id="retry-btn">Yes</button>
          <button onclick="goHome()" class="btn" id="no-btn">No</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const toby = document.getElementById("toby");
    const obstacle = document.getElementById("obstacle"); 
    const goodItem = document.getElementById("good-item"); 
    const scoreElement = document.getElementById("score");
    const gameOverContainer = document.getElementById("game-over-container");
    const finalScoreVal = document.getElementById("final-score-val");

    // AUDIO SETUP
    const jumpSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-player-jumping-in-a-video-game-2043.mp3");
    const meowSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-domestic-cat-hungry-meow-45.mp3");
    const barkSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-dog-barking-twice-1.mp3");

    let passiveScore = 0;
    let bonusScore = 0;
    let isGameOver = false;
    let audioUnlocked = false;

    function jump() {
      if (isGameOver) return;

      // Unlock audio on first interaction
      if (!audioUnlocked) {
        jumpSound.play().catch(() => {});
        audioUnlocked = true;
      }

      if (!toby.classList.contains("animate-jump")) {
        jumpSound.currentTime = 0;
        jumpSound.play().catch(e => console.log("Audio Blocked"));
        toby.classList.add("animate-jump");
        setTimeout(() => { toby.classList.remove("animate-jump"); }, 500);
      }
    }

    document.addEventListener("keydown", (e) => { if (e.code === "Space") jump(); });
    document.addEventListener("touchstart", jump);

    // FIXED: Ensure sausage comes back every loop
    goodItem.addEventListener("animationiteration", () => {
      goodItem.style.visibility = "visible"; 
    });

    setInterval(() => {
      if (isGameOver) return;
      let tobyBottom = parseInt(window.getComputedStyle(toby).getPropertyValue("bottom"));
      let obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("left"));
      let goodItemLeft = parseInt(window.getComputedStyle(goodItem).getPropertyValue("left"));

      let currentTotal = Math.floor(passiveScore / 10) + bonusScore;
      scoreElement.innerHTML = "Score: " + currentTotal;

      // Collision with Cat
      if (obstacleLeft < 170 && obstacleLeft > 50 && tobyBottom <= 70) {
        isGameOver = true;
        meowSound.play().catch(() => {});
        obstacle.style.animation = "none";
        goodItem.style.animation = "none";
        finalScoreVal.innerHTML = currentTotal;
        gameOverContainer.style.visibility = "visible"; 
      } 
      
      // Collision with Sausage
      if (goodItemLeft < 170 && goodItemLeft > 50 && tobyBottom >= 100 && goodItem.style.visibility !== "hidden") {
        bonusScore += 50; 
        goodItem.style.visibility = "hidden"; 
        barkSound.currentTime = 0;
        barkSound.play().catch(() => {});
      }
      passiveScore++;
    }, 10);

    function resetGame() {
      isGameOver = false;
      passiveScore = 0;
      bonusScore = 0;
      scoreElement.innerHTML = "Score: 0";
      gameOverContainer.style.visibility = "hidden"; 
      obstacle.style.animation = "moveObstacle 1.8s linear infinite";
      goodItem.style.animation = "moveGoodItem 2.5s linear infinite";
      goodItem.style.visibility = "visible";
    }

    function goHome() {
      window.location.href = "https://santon39.github.io/toby/index.html";
    }
  </script>
</body>
</html>
