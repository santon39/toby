<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toby Woof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="icon" href="toby.webp" type="image/x-icon">

  <style>
    @import url("https://fonts.googleapis.com/css?family=PT+Sans");

    ::selection {
      background: #272838;
    }

    * {
      margin: 0;
      padding: 0;
      font-family: "PT Sans", sans-serif;
      text-align: center;
      text-decoration: none;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #050b2b, #050b2b);
      font-family: "PT Sans", sans-serif;
      overflow: hidden;
    }

    .wrapper {
      max-width: 600px;
      background: linear-gradient(to left, #306BAC, #141B41);
      color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 0px 80px 1px #212129;
      text-align: center;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
      position: relative;
    }

    .wrapper::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      border-radius: 30px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      z-index: -1;
    }

    .wrapper .image-wrapper img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 20%;
      user-select: none;
      border: 2px solid black;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      image-rendering: -webkit-optimize-contrast; 
      image-rendering: crisp-edges; 
    }

    .wrapper .image-wrapper img:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .wrapper .name {
      font-size: 2.2em;
      animation: fadeIn 3s ease-in-out forwards;
      opacity: 0;
    }

    .wrapper .description {
      color: #fafe18;
      text-transform: uppercase;
      margin-top: 10px;
      animation: fadeIn 3s ease-in-out forwards;
      opacity: 0;
      animation-delay: 0.5s;
    }

    .divider {
      width: 80%;
      margin: 20px auto;
      border: none;
      border-top: 1px solid #fff;
      opacity: 0.5;
    }

    .wrapper .download-button {
      background: #fff;
      color: #212129;
      text-transform: none;
      font-size: 1.2em;
      letter-spacing: 0.1em;
      padding: 10px 45px;
      border-radius: 30px;
      transition: 300ms;
      user-select: none;
      animation: fadeIn 3s ease-in-out forwards;
      opacity: 0;
      animation-delay: 1.5s;
      border: 2px solid transparent;
      
      /* Keeps buttons looking uniform */
      display: inline-flex; 
      align-items: center; 
      justify-content: center; 
      gap: 8px;
      width: 250px; 
    }

    .wrapper .download-button:hover {
      background: #fafe18;
      color: #141B41;
      border-color: #141B41;
      transition: 300ms;
    }

    .wrapper .download-button .fa-fa-download {
      margin-right: 5px;
      margin-top: 15px;
    }

    /* Media Query for Mobile */
    @media (max-width: 600px) {
      .wrapper {
        margin: 20px;
      }

      .wrapper .name {
        font-size: 1.8em;
      }

      .wrapper .description {
        font-size: 1em;
      }

      .wrapper .download-button {
        padding: 8px 35px;
        font-size: 1em;
        width: 220px;
      }
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  
<div class="wrapper">
  <h1 class="name">Toby</h1>
  <p class="description">Senor Salchicha</p>
      
  <hr class="divider">
  <div class="spacer" style="height: 10px;"></div>
  
  <div class="image-wrapper">
    <img src="https://santon39.github.io/toby/toby_ikona.png" alt="Toby" />
      
    <hr class="divider">
    <div class="spacer" style="height: 10px;"></div>

    <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
      
      <a href="https://santon39.github.io/toby/game.html" class="download-button">
        <span class="material-symbols-outlined">play_circle</span> Toby Dash
      </a>

      <a href="https://santon39.github.io/toby/flappy.html" class="download-button">
        <span class="material-symbols-outlined">play_circle</span> Flappy Toby
      </a>

    </div>
     
  </div>
</div>

</body>
</html>
