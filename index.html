<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toby Woof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="icon" href="toby.webp" type="image/x-icon">

  <style>
    @import url("https://fonts.googleapis.com/css?family=PT+Sans");

    ::selection {
      background: #272838;
    }

    * {
      margin: 0;
      padding: 0;
      font-family: "PT Sans", sans-serif;
      text-align: center;
      text-decoration: none;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 20px;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #050b2b, #050b2b);
      overflow: hidden;
    }

    .wrapper {
      width: 90%;
      max-width: 450px; /* Keeps the card perfectly sized */
      background: linear-gradient(to left, #306BAC, #141B41);
      color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0px 0px 80px 1px #212129;
      animation: fadeIn 1.5s ease-in-out forwards;
      opacity: 0;
      position: relative;
    }

    .wrapper::before {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border-radius: 30px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      z-index: -1;
    }

    /* Fixed image sizing to restore balance */
    .wrapper .image-wrapper img {
      width: 100%;
      max-width: 260px; /* Reduced from 400px so it fits the frame better */
      height: auto;
      border-radius: 20%;
      user-select: none;
      border: 3px solid #050b2b;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      image-rendering: -webkit-optimize-contrast; 
      image-rendering: crisp-edges; 
      margin-bottom: 5px;
    }

    .wrapper .image-wrapper img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    .wrapper .name {
      font-size: 2.4em;
      letter-spacing: 1px;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    .wrapper .description {
      color: #fafe18;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      margin-top: 5px;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
      animation-delay: 0.3s;
    }

    .divider {
      width: 70%;
      margin: 20px auto;
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* THE CLEANED UP GAME BUTTONS */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .game-button {
      background: #fff;
      color: #212129;
      font-size: 1.1em;
      font-weight: bold;
      letter-spacing: 0.05em;
      padding: 12px 30px;
      border-radius: 50px;
      transition: 300ms;
      user-select: none;
      border: 2px solid transparent;
      
      /* Keeps buttons on one line and perfectly aligned */
      display: inline-flex; 
      align-items: center; 
      justify-content: center; 
      gap: 8px;
      min-width: 200px; 
      white-space: nowrap; /* Forces text to stay on ONE line */
      
      /* Animations */
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
      animation-delay: 0.8s;
    }

    .game-button:hover {
      background: #fafe18;
      color: #141B41;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(250, 254, 24, 0.4);
    }

    .game-button .material-symbols-outlined {
      font-size: 1.3em;
    }

    /* Media Query for Mobile */
    @media (max-width: 600px) {
      .wrapper {
        padding: 30px 20px;
      }
      .wrapper .name {
        font-size: 2em;
      }
      .wrapper .description {
        font-size: 0.9em;
      }
      .game-button {
        padding: 10px 25px;
        font-size: 1em;
        min-width: 180px;
      }
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  
<div class="wrapper">
  <h1 class="name">Toby</h1>
  <p class="description">Senor Salchicha</p>
      
  <hr class="divider">
  
  <div class="image-wrapper">
    <img src="https://santon39.github.io/toby/toby_ikona.png" alt="Toby" />
      
    <hr class="divider">

    <div class="button-container">
      
      <a href="https://santon39.github.io/toby/game.html" class="game-button">
        <span class="material-symbols-outlined">play_circle</span> Toby Dash
      </a>

      <a href="https://santon39.github.io/toby/flappy.html" class="game-button">
        <span class="material-symbols-outlined">play_circle</span> Flappy Toby
      </a>

    </div>
     
  </div>
</div>

</body>
</html>
